<div class="container">
  <h2> Add new Product</h2>
  <div class="add-product-form">
  <form #addproductform="ngForm" (ngSubmit)="addProductformsubmit()">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.description" name="description">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" required [(ngModel)]="product.price" name="price">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="submit" class="btn btn-secondary" (click)="gotolist()">Back</button>
  </form>
</div>
</div>
